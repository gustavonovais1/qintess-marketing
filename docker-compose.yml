version: '3.8'

services:
  linkedin:
    build: .
    ports:
      - "5900:5900"
      - "6080:6080"
    volumes:
      - ./bot/linkedin/downloads:/app/linkedin/downloads
    env_file:
      - .env
    environment:
      - HEADLESS=false
      - DOWNLOADS_DIR=/app/linkedin/downloads
      - APP_MODULE=bot.linkedin.src.main
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    command: ["--storage", "/app/linkedin_storage.json"]
    depends_on:
      - db

  instagram:
    build: .
    ports:
      - "8000:8000"
      - "5900:5900"
      - "6080:6080"
    env_file:
      - .env
    environment:
      - APP_MODULE=main
      - META_GRAPH_BASE=${META_GRAPH_BASE}
      - PAGE_ID=${PAGE_ID}
      - IG_ACCOUNT_ID=${IG_ACCOUNT_ID}
      - META_CLIENT_ID=${META_CLIENT_ID}
      - META_CLIENT_SECRET=${META_CLIENT_SECRET}
      - PORT=8000
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=5432
      - HEADLESS=false
      - DOWNLOADS_DIR=/app/linkedin/downloads
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/ga4.json
    volumes:
      - ./bot/linkedin/downloads:/app/linkedin/downloads
      - ./ga4-service-account.json:/secrets/ga4.json:ro
    command: []
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: