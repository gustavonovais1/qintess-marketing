version: '3.8'

services:
  linkedin:
    build: .
    ports:
      - "5900:5900"
      - "6080:6080"
    volumes:
      - ./linkedin/downloads:/app/linkedin/downloads
    env_file:
      - .env
    environment:
      - HEADLESS=false
      - DOWNLOADS_DIR=/app/linkedin/downloads
      - APP_MODULE=linkedin.src.main
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    command: ["--storage", "/app/linkedin_storage.json"]
    depends_on:
      - db
    # O comando padrão do Dockerfile será executado, mas você pode sobrescrevê-lo aqui se precisar
    # command: ["python", "-m", "src.main", "--storage", "/app/storage_state.json"]

  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Porta padrão do PostgreSQL

  instagram:
    build: .
    ports:
      - "5901:5900"
      - "6081:6080"
    volumes:
      - ./instagram:/app/instagram
    env_file:
      - .env
    environment:
      - HEADLESS=false
      - APP_MODULE=instagram.src.main
      - IG_STORAGE_PATH=/app/instagram/instagram_storage.json
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    command: ["--storage", "/app/instagram/instagram_storage.json"]
    depends_on:
      - db

volumes:
  db_data: